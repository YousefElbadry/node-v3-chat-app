<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="scrollbar-custom">
    <div class="chat">
      <div id="sidebar" class="chat__sidebar scrollbar-custom"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages scrollbar-custom"></div>

        <div class="compose">
          <form id="message-form">
            <input
              placeholder="Message"
              type="text"
              name="message"
              required
              autocomplete="off"
            />
            <button>Send</button>
            <!-- <button id="send">Send</button> -->
          </form>
          <button id="send-location">Send Location</button>
          <!-- <button id="increment">+1</button> -->
        </div>
      </div>
    </div>
    <!-- Chat App -->

    <script id="message-template" type="text/html">
      <div class="message">
          <p>
             <span class="message__name">{{username}}</span>
             <span class="message__meta">{{createdAt}}</span>
          </p>
          <p>{{message}}</p>
      </div>
    </script>

    <script id="url-template" type="text/html">
      <div class="message">
          <p>
          <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
           </p>
      <p><a href="{{url}}">My Current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
          {{#users}}
              <li>{{username}}</li>
          {{/users}}
      </ul>
    </script>

    <!-- this script doesn't exist anywhere in the project, it's someting that's served up because we configured the server to work with socket.io  -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/mustache.min.js"></script>
    <script src="/js/moment-with-locales.min.js"></script>
    <script src="/js/qs.min.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
